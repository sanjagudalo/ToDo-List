<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <img src="img/lavander.png" alt="Lavander" class="page_decoration">
    <h1>todos</h1>
    <form id="form">

        <input type="text" placeholder="Enter your todo" autocomplete="off" id="input" class="input">

        <ul class="todos" id="todos">

        </ul>
    </form>


    <small>Left click to toggle completed. <br> Right click to delete todo</small>


    <script src="script.js"></script>
</body>

</html>
